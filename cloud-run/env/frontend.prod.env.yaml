# MetaMCP Frontend Environment Variables - Production
# This file contains environment variables for the frontend service
# For production environments

# Next.js Configuration
NODE_ENV: production
NEXT_TELEMETRY_DISABLED: "1"

# Application URLs
# NEXT_PUBLIC_BACKEND_URL will be set dynamically during deployment
NEXT_PUBLIC_APP_NAME: "MetaMCP"
NEXT_PUBLIC_APP_VERSION: "1.0.0"

# Frontend-specific settings
NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
NEXT_PUBLIC_DEBUG_MODE: "false"

# Authentication (replace with your actual values)
# NEXT_PUBLIC_AUTH_DOMAIN: "your-prod-auth-domain.auth0.com"
# NEXT_PUBLIC_AUTH_CLIENT_ID: "your-prod-auth-client-id"

# Feature flags
NEXT_PUBLIC_ENABLE_MCP_INSPECTOR: "false"
NEXT_PUBLIC_ENABLE_MIDDLEWARE_DEBUG: "false"
NEXT_PUBLIC_ENABLE_PERFORMANCE_MONITORING: "true"

# API Configuration
NEXT_PUBLIC_API_TIMEOUT: "30000"
NEXT_PUBLIC_MAX_REQUEST_SIZE: "10mb"

# UI Configuration
NEXT_PUBLIC_THEME: "system"
NEXT_PUBLIC_DEFAULT_LANGUAGE: "en"

# Production optimizations
NEXT_PUBLIC_SHOW_DEV_TOOLS: "false"
NEXT_PUBLIC_ENABLE_COMPRESSION: "true"
NEXT_PUBLIC_ENABLE_CACHING: "true"

# Error tracking (replace with your actual values)
# NEXT_PUBLIC_SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project-id"
# NEXT_PUBLIC_SENTRY_ENVIRONMENT: "production"

# Analytics (replace with your actual values)  
# NEXT_PUBLIC_GA_TRACKING_ID: "UA-XXXXXXXXX-X"
# NEXT_PUBLIC_GTM_ID: "GTM-XXXXXXX"

# Performance monitoring
NEXT_PUBLIC_ENABLE_WEB_VITALS: "true"
NEXT_PUBLIC_PERFORMANCE_BUDGET_WARNING: "true"

# Security headers
NEXT_PUBLIC_CSP_ENABLED: "true"
NEXT_PUBLIC_HSTS_ENABLED: "true"