# MetaMCP Frontend Environment Variables - Development
# This file contains environment variables for the frontend service
# For development/staging environments

# Next.js Configuration
NODE_ENV: development
NEXT_TELEMETRY_DISABLED: "1"

# Application URLs
# NEXT_PUBLIC_BACKEND_URL will be set dynamically during deployment
NEXT_PUBLIC_BACKEND_URL: "${NEXT_PUBLIC_BACKEND_URL}"
NEXT_PUBLIC_APP_NAME: "${NEXT_PUBLIC_APP_NAME:-MetaMCP}"
NEXT_PUBLIC_APP_VERSION: "${NEXT_PUBLIC_APP_VERSION:-dev}"

# Frontend-specific settings
NEXT_PUBLIC_ENABLE_ANALYTICS: "false"
NEXT_PUBLIC_DEBUG_MODE: "true"

# Authentication (if using client-side auth)
NEXT_PUBLIC_AUTH_DOMAIN: "${NEXT_PUBLIC_AUTH_DOMAIN:-your-auth-domain.auth0.com}"
NEXT_PUBLIC_AUTH_CLIENT_ID: "${NEXT_PUBLIC_AUTH_CLIENT_ID:-your-auth-client-id}"

# Feature flags
NEXT_PUBLIC_ENABLE_MCP_INSPECTOR: "true"
NEXT_PUBLIC_ENABLE_MIDDLEWARE_DEBUG: "true"
NEXT_PUBLIC_ENABLE_PERFORMANCE_MONITORING: "false"

# API Configuration
NEXT_PUBLIC_API_TIMEOUT: "30000"
NEXT_PUBLIC_MAX_REQUEST_SIZE: "10mb"

# UI Configuration
NEXT_PUBLIC_THEME: "system"
NEXT_PUBLIC_DEFAULT_LANGUAGE: "en"

# Development tools
NEXT_PUBLIC_SHOW_DEV_TOOLS: "true"