# MetaMCP Frontend Environment Variables - AWS Production
# This file contains environment variables for the frontend service  
# For production environments using AWS services

# Next.js Configuration
NODE_ENV: production
NEXT_TELEMETRY_DISABLED: "1"

# Application URLs
NEXT_PUBLIC_BACKEND_URL: "${NEXT_PUBLIC_BACKEND_URL:-https://api.yourdomain.com}"
NEXT_PUBLIC_APP_NAME: "${NEXT_PUBLIC_APP_NAME:-MetaMCP}"
NEXT_PUBLIC_APP_VERSION: "${NEXT_PUBLIC_APP_VERSION:-1.0.0}"

# AWS-specific Frontend Configuration
NEXT_PUBLIC_AWS_REGION: "${NEXT_PUBLIC_AWS_REGION:-us-east-1}"

# Frontend-specific settings (production optimized)
NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
NEXT_PUBLIC_DEBUG_MODE: "false"

# Authentication (production auth settings)
NEXT_PUBLIC_AUTH_DOMAIN: "${NEXT_PUBLIC_AUTH_DOMAIN:-auth.yourdomain.com}"
NEXT_PUBLIC_AUTH_CLIENT_ID: "${NEXT_PUBLIC_AUTH_CLIENT_ID}"

# Feature flags (production settings)
NEXT_PUBLIC_ENABLE_MCP_INSPECTOR: "true"
NEXT_PUBLIC_ENABLE_MIDDLEWARE_DEBUG: "false"
NEXT_PUBLIC_ENABLE_PERFORMANCE_MONITORING: "true"

# API Configuration
NEXT_PUBLIC_API_TIMEOUT: "30000"
NEXT_PUBLIC_MAX_REQUEST_SIZE: "10mb"

# UI Configuration
NEXT_PUBLIC_THEME: "system"
NEXT_PUBLIC_DEFAULT_LANGUAGE: "en"

# Development tools (disabled in production)
NEXT_PUBLIC_SHOW_DEV_TOOLS: "false"

# CloudFront Configuration (for CDN)
NEXT_PUBLIC_CDN_URL: "${NEXT_PUBLIC_CDN_URL:-https://your-prod-cloudfront-distribution.cloudfront.net}"

# S3 Static Assets
NEXT_PUBLIC_ASSETS_URL: "${NEXT_PUBLIC_ASSETS_URL:-https://your-prod-s3-bucket.s3.amazonaws.com}"

# AWS Cognito (production settings)
NEXT_PUBLIC_COGNITO_USER_POOL_ID: "${NEXT_PUBLIC_COGNITO_USER_POOL_ID}"
NEXT_PUBLIC_COGNITO_CLIENT_ID: "${NEXT_PUBLIC_COGNITO_CLIENT_ID}"
NEXT_PUBLIC_COGNITO_REGION: "${NEXT_PUBLIC_COGNITO_REGION:-us-east-1}"

# Error Tracking (enabled in production)
NEXT_PUBLIC_ENABLE_ERROR_TRACKING: "true"
NEXT_PUBLIC_ERROR_TRACKING_DSN: "${NEXT_PUBLIC_ERROR_TRACKING_DSN}"

# Performance Monitoring
NEXT_PUBLIC_PERFORMANCE_MONITORING_URL: "${NEXT_PUBLIC_PERFORMANCE_MONITORING_URL}"

# Analytics (Google Analytics, AWS CloudWatch RUM, etc.)
NEXT_PUBLIC_GA_TRACKING_ID: "${NEXT_PUBLIC_GA_TRACKING_ID}"
NEXT_PUBLIC_CLOUDWATCH_RUM_ID: "${NEXT_PUBLIC_CLOUDWATCH_RUM_ID}"