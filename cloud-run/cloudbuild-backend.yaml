# Cloud Build configuration for MetaMCP Backend only
# Use this for backend-only deployments and updates

steps:
  # Build the backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '--file=cloud-run/Dockerfile.backend'
      - '--tag=gcr.io/$PROJECT_ID/metamcp-backend:$SHORT_SHA'
      - '--tag=gcr.io/$PROJECT_ID/metamcp-backend:latest'
      - '--cache-from=gcr.io/$PROJECT_ID/metamcp-backend:latest'
      - '.'
    timeout: '800s'

  # Push backend image with SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/metamcp-backend:$SHORT_SHA'
    waitFor: ['build-backend']

  # Push backend image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/metamcp-backend:latest'
    waitFor: ['build-backend']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/metamcp-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/metamcp-backend:latest'

# Build options
options:
  # Use high-CPU machine for backend builds (more dependencies)
  machineType: 'E2_HIGHCPU_8'
  
  # Disk size for build
  diskSizeGb: 75
  
  # Logging configuration
  logging: CLOUD_LOGGING_ONLY
  
  # Substitution options
  substitution_option: 'ALLOW_LOOSE'

# Build timeout (15 minutes)
timeout: '900s'

# Substitutions
substitutions:
  _ENVIRONMENT: 'production'
  _SERVICE_NAME: 'metamcp-backend'